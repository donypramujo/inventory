plugin:
    name: 'dojo.inventory::lang.plugin.name'
    description: 'dojo.inventory::lang.plugin.description'
    author: 'Dony Pramujo'
    icon: oc-icon-codepen
    homepage: ''
navigation:
    master-data:
        label: 'dojo.inventory::lang.menuitem.master_data'
        url: dojo/inventory/pages
        icon: icon-home
        permissions:
            - dojo.inventory.access_users
            - dojo.inventory.access_locations
            - dojo.inventory.access_brands
            - dojo.inventory.access_categories
            - dojo.inventory.access_product_types
            - dojo.inventory.access_view_locations
            - dojo.inventory.access_view_users
            - dojo.inventory.access_view_product_types
            - dojo.inventory.access_view_categories
            - dojo.inventory.access_view_brands
        sideMenu:
            user:
                label: 'dojo.inventory::lang.menuitem.user'
                url: dojo/inventory/users
                icon: icon-users
                permissions:
                    - dojo.inventory.access_users
                    - dojo.inventory.access_view_users
            location:
                label: 'dojo.inventory::lang.location.location'
                url: dojo/inventory/locations
                icon: icon-map-marker
                permissions:
                    - dojo.inventory.access_locations
                    - dojo.inventory.access_view_locations
            brand:
                label: 'dojo.inventory::lang.brand.brand'
                url: dojo/inventory/brands
                icon: icon-archive
                permissions:
                    - dojo.inventory.access_brands
                    - dojo.inventory.access_view_brands
            category:
                label: 'dojo.inventory::lang.category.category'
                url: dojo/inventory/categories
                icon: icon-navicon
                permissions:
                    - dojo.inventory.access_categories
                    - dojo.inventory.access_view_categories
            product-type:
                label: 'dojo.inventory::lang.product_type.product_type'
                url: dojo/inventory/producttypes
                icon: icon-simplybuilt
                permissions:
                    - dojo.inventory.access_product_types
                    - dojo.inventory.access_view_product_types
    stock:
        label: 'dojo.inventory::lang.stock.stock'
        url: dojo/inventory/stocks
        icon: icon-briefcase
        permissions:
            - dojo.inventory.access_stocks
            - dojo.inventory.access_stocks_per_location
            - dojo.inventory.access_view_stocks
    report:
        label: 'dojo.inventory::lang.menuitem.report'
        url: dojo/inventory/pages/report
        icon: icon-print
        permissions:
            - dojo.inventory.access_summary_of_stocks
            - dojo.inventory.access_history_of_stocks
        sideMenu:
            summary-of-stock:
                label: 'dojo.inventory::lang.menuitem.summary_of_stock'
                url: dojo/inventory/summaryofstocks
                icon: icon-th-large
                permissions:
                    - dojo.inventory.access_summary_of_stocks
            history-of-stock:
                label: 'dojo.inventory::lang.menuitem.history_of_stock'
                url: dojo/inventory/histories
                icon: icon-server
                permissions:
                    - dojo.inventory.access_history_of_stocks
permissions:
    dojo.inventory.access_brands:
        tab: 'dojo.inventory::lang.permission.brand'
        label: 'dojo.inventory::lang.permission.manage_brands'
    dojo.inventory.access_view_brands:
        tab: 'dojo.inventory::lang.permission.brand'
        label: 'dojo.inventory::lang.permission.view_brands'
    dojo.inventory.access_categories:
        tab: 'dojo.inventory::lang.permission.category'
        label: 'dojo.inventory::lang.permission.manage_categories'
    dojo.inventory.access_view_categories:
        tab: 'dojo.inventory::lang.permission.category'
        label: 'dojo.inventory::lang.permission.view_categories'
    dojo.inventory.access_product_types:
        tab: 'dojo.inventory::lang.permission.product_type'
        label: 'dojo.inventory::lang.permission.manage_product_types'
    dojo.inventory.access_view_product_types:
        tab: 'dojo.inventory::lang.permission.product_type'
        label: 'dojo.inventory::lang.permission.view_product_types'
    dojo.inventory.access_locations:
        tab: 'dojo.inventory::lang.permission.location'
        label: 'dojo.inventory::lang.permission.manage_locations'
    dojo.inventory.access_view_locations:
        tab: 'dojo.inventory::lang.permission.location'
        label: 'dojo.inventory::lang.permission.view_locations'
    dojo.inventory.access_users:
        tab: 'dojo.inventory::lang.permission.user'
        label: 'dojo.inventory::lang.permission.manage_users'
    dojo.inventory.access_view_users:
        tab: 'dojo.inventory::lang.permission.user'
        label: 'dojo.inventory::lang.permission.view_users'
    dojo.inventory.access_stocks:
        tab: 'dojo.inventory::lang.permission.stock'
        label: 'dojo.inventory::lang.permission.manage_stocks'
    dojo.inventory.access_stocks_per_location:
        tab: 'dojo.inventory::lang.permission.stock'
        label: 'dojo.inventory::lang.permission.manage_stocks_per_location'
    dojo.inventory.access_history_of_stocks:
        tab: 'dojo.inventory::lang.permission.report'
        label: 'dojo.inventory::lang.permission.manage_history_of_stocks'
    dojo.inventory.access_summary_of_stocks:
        tab: 'dojo.inventory::lang.permission.report'
        label: 'dojo.inventory::lang.permission.manage_summary_of_stocks'
    dojo.inventory.access_view_stocks:
        tab: 'dojo.inventory::lang.permission.stock'
        label: 'dojo.inventory::lang.permission.view_stocks'
